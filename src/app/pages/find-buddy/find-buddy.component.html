<div class="find-buddies-container">
    <h1 class="title">Find Study Buddies</h1>
    <p class="subtitle">
      Browse through potential study partners based on subjects, availability, and location preferences.
    </p>
  
    <div class="buddies-list">
      <div class="buddy-card" *ngFor="let buddy of buddies">
        <img [src]="buddy.avatar" alt="Profile Picture" class="avatar" />
        <div class="buddy-info">
          <h2>{{ buddy.name }}</h2>
          <p>{{ buddy.description }}</p>
          <div class="tags">
            <span class="tag" *ngFor="let subject of buddy.subjects">{{ subject }}</span>
          </div>
        </div>
        <button class="connect-btn" (click)="sendRequest($event)">Connect</button>
      </div>
    </div>
  </div>
