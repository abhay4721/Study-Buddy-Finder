<div class="profile-container">
    <h1 class="title">My Profile</h1>
    <p class="subtitle">Set up your study preferences to help others find you</p>
  
    <div class="profile-card">
      <div class="avatar-section">
        <img
          src="https://i.pravatar.cc/100"
          alt="User Avatar"
          class="avatar"
        />
        <label class="upload-icon">
          <input type="file" hidden />
          ðŸ“·
        </label>
      </div>
  
      <div class="form-container">
        <div class="form-group">
          <input type="text" placeholder="Enter your full name" />
          <input type="email" placeholder="Enter your email" />
        </div>
  
        <div class="form-group">
          <input type="text" placeholder="Enter your College name" />
          <select>
            <option>Select your year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
            <option>5th Year</option>
          </select>
        </div>
  
        <textarea placeholder="Tell about yourself..."></textarea>
  
        <div class="form-group">
          <select>
            <option>Select subjects...</option>
            <option>Mathematics</option>
            <option>RDBMS</option>
            <option>Computer Science</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Tamil</option>
            <option>Malayalam</option>
            <option>Data Structure</option>
            <option>VBOE</option>
            <option>Environmental Science</option>
          </select>
        </div>
  
        <div class="form-group">
          <select>
            <option>Select location...</option>
            <option>Library</option>
            <option>Cafe</option>
            <option>Online</option>
          </select>
        </div>
  
        <button class="save-btn">Save Profile</button>
      </div>
    </div>
  </div>
